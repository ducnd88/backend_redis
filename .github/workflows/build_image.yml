name: Build Image
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: [ self-hosted ]
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: docker login -u ducnd88 -p !ducnd240898

      - name: Build and push
        run: |
          cd ${{ github.workspace }}
          docker build -t ducnd88/backend_redis:latest .
          docker push ducnd88/backend_redis:latest

